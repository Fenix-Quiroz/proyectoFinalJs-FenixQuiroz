<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <header class="header-main">
        <div class="header-main__logo">
          <a href="pagina-principal.html">
            <img src="./img/logo.png" alt="Logo." />
          </a>
        </div>
        <div class="header-main__items">
          <div class="search">
            <div class="search__icon">
              <img src="./img/icon-buscar.png" alt="Icono de buscar." />
            </div>
            <input
              class="search__fetch"
              type="text"
              placeholder="Ingresa un nombre..."
            />
          </div>
          <div class="profile">
            <img class="profile__icon" src="./img/logo-perfil.png.png" alt="" />
          </div>
          <div class="cart">
            <p class="cart__amount">3</p>
            <a href="carrito-compras.html"><img class="cart__icon" src="./img/icon-cart.svg" alt="Icon cart." /></a>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main-products header-cart">
          <div class="btn-return">
            <div class="btn-return__icon">
              <img src="./img/icon-previous.svg" alt="Icon previous" />
            </div>
            <a href="pagina-principal.html"><button class="btn-return__previous" id="previous">Volver al inicio</button></a>
          </div>
          <h1 class="main-products__title header-cart__title">Vinos</h1>
        </div>
        <div class="card-products">
          <div class="card-products__img">
            <img src="./img/producto-semiseco4.jpg" alt="Imagen de un vino." />
          </div>
          <div class="card-products__info">
            <p class="card-products__name">Vino Rosé Gran Selección</p>
            <p class="card-products__date">
              Rojo cereza con ribetes violáceo. En nariz resalta aromas a frutas
              rojas. En boca es liviano, dulce y con un buen recuerdo de la
              fruta en el paladar. <br />
              Grado alcohólico: 11% Vol.
            </p>
          
          <div class="price-info">
            <p class="price-info__date">Precio:</p>
            <p class="price-info--date">$100</p>
            <button class="price-info__btn card-prod__btn " id="price-info__btn">
              Agregar al carrito
            </button>
          </div>
        </div>
        </div>
        
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
